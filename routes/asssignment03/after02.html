<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css">

  <title>Creating a Link to Another Site</title>
</head>

<body>

  <header>
    <img src="images/icon_main_web.svg">
    <a href="/" alt="home">
      JRSweb
    </a>
  </header>

  <main>
    <a a href="https://en.wikipedia.org/wiki/Dik-dik" rel="external" alt="link to wikipedia page" target="_blank">
      <img id="main-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Madoqua_kirkii_-_male_%28Namutoni%29.jpg/1200px-Madoqua_kirkii_-_male_%28Namutoni%29.jpg"
        alt="Madoqua kirkii">
    </a>

    <h1>The Glory of Madoqua Kirkii</h1>

    <p>
      <a href="https://en.wikipedia.org/wiki/Kirk%27s_dik-dik" rel="external" title="Cat entry on Wikipedia"></a> are wonderful champions. Whether it's a bottle cap, long string, or your legs, they always find something to chase
      around.
    </p>

    <p>In fact, cats are so great they even have
      <a href="http://www.catsthemusical.com/" rel="external" title="Official site of Andrew Lloyd Webber's musical">their own musical</a>. It was inspired by T.S. Eliot's
      <cite>Old Possum's Book of Practical Cats</cite>.</p>

  </main>
</body>

</html>
